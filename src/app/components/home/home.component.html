<h1>Post List</h1> 
<form *ngIf="isLoggedIn()" (ngSubmit)="addPost()" class="post-form"> 
    <mat-form-field appearance="outline"> <mat-label>Post Content</mat-label> 
    <textarea matInput placeholder="Enter content" name="content" [(ngModel)]="newPost.content"></textarea> 
    </mat-form-field> <button type="submit">Post</button> 
</form> 
<div *ngIf="postList"> 
    <mat-card  [routerLink]="['/user', post.username, 'post']"*ngFor="let post of postList" class="post-card"> <mat-card-header> 
    <mat-card-title>{{ post.username }}</mat-card-title> 
    <mat-card-subtitle>{{ post.dateTime }}</mat-card-subtitle> 
    </mat-card-header> 
    <mat-card-content> <p>{{ post.content }}</p> </mat-card-content> 
    </mat-card> 
</div>
